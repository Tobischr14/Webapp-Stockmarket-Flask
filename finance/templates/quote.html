{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <h1>Which stock do you want to look up?</h1>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="symbolQuote" name="symbol" placeholder="Symbol of Stock" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
